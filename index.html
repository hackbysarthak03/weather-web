<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div id="take-inp">
        <input type="text" id="search" placeholder="Search City by Name">
        <section>
            <button id="search-btn" class="btn">Search</button>
            <button id="hide-btn" class="btn">Hide</button>
        </section>
        <span id="warn"></span>
    </div>
        <div class="box-1">
            
        </div>
        <div class="box-2">
            
        </div>
    <div class="box-3">
        <span id="temp-content">
            <span id="temp">0</span>
            <span id="measure">deg C</span>
        </span>
        <span id="desc"> ---

        </span>
        <section>
                <span id="date">
                    <span id="day">
                        DD
                    </span>/<span id="month">
                        MM
                    </span>/
                    <span id="year">
                        YYYY
                    </span>
                </span>
                <span id="loc">[ CITY_NAME ]</span>
                <span id="time">
                    <span id="h">
                        HH
                    </span>:<span id="m">
                        MM
                    </span> : 
                    <span id="s">
                        SS
                    </span>&nbsp;
                    <span id="am-pm">
                        PM
                    </span>
                </span>
        </section>
        <button id="btn-change">Change Location</button>
        <span id="warn2" style="color: rgb(189, 4, 4);"></span>

    </div>
</div>

<script src="script2.js"></script>
<script src="index.js"></script>
<script src="Assets/jquery.js"></script>

</body>
</html>
